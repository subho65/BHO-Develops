<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding-top: 60px;
  }

  .title {
    font-size: 1.5em;
    margin-bottom: 20px;
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #4CAF50;
  }

  .button {
    width: 200px;
    padding: 15px;
    margin: 10px 0;
    font-size: 1.1em;
    color: #ffffff;
    background: none;
    border: 2px solid #ffffff;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  .button:hover {
    box-shadow: 5px 5px 2px #4caf50;
  }

  #gameCanvas {
    display: none;
    border: 4px solid #4CAF50;
    border-radius: 10px;
    width: 100%;
    height: 100%;
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    position: relative;
    background: #333;
    padding: 30px 20px;
    border-radius: 8px;
    color: #fff;
    width: 90%;
    max-width: 400px;
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }

  .close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 1.5em;
    color: #fff;
    cursor: pointer;
  }

  .close-button:hover {
    color: #4CAF50;
  }

  h2 {
    margin-bottom: 10px;
    color: #4CAF50;
    text-align: center;
    font-weight: 900;
    font-size: 2rem;
  }

  h3 {
    margin-bottom: 10px;
    color: #4CAF50;
    font-weight: 300;
  }

  .instructions-section {
    margin-bottom: 15px;
  }

  .modal-content ul {
    list-style: disc;
    padding-left: 20px;
    margin-top: 5px;
  }

  .modal-close-button {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
  }

  .modal-close-button:hover {
    background-color: #45a049;
  }

  p {
    font-size: 1.5rem;
  }


  #topBar {
    display: none;
    width: 100%;
    justify-content: space-between;
    padding: 10px;
    background-color: #333;
    color: #fff;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
  }

  .score {
    font-size: 1.5rem;
    font-weight: 900;
  }

  .back,
  .pause {
    background: transparent;
    color: white;
    font-size: 1.5rem;
    border: none;
  }

  #load {
    background: #1a1a1a;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 500;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  #cp {
    width: 350px;
    margin: 25px auto;
  }

  #bd {
    width: 100%;
    background-color: #eee;
    border-radius: 3px;
    padding: 1px;
    box-shadow: inset 0px 3px 1px #ddd;
  }

  #bf {
    display: block;
    width: 0%;
    height: 10px;
    background-color: #0f9816;
    border-radius: 3px;
    transition: width 0.05s ease;
  }

  h4 {

    margin-bottom: 20px;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);

  }
</style>

<body>
  <div id="load">
    <h1 class="title">SNAKE GAME</h1>
    <div id="cp">
      <div id="bd"><span id="bf"></span></div>
    </div>
    <script>
      var e = document.querySelector("#bf");
      var w = 0;
      var interval = setInterval(function() {
        e.style.width = w + "%";
        w = w + 1;
        if (w == 100) {
          document.getElementById("load").style.display = "none";
        }
      }, 50);
    </script>
    <h4>Created by: BHO Develops</h4>
  </div>

  <div class="container">
    <h1 class="title">SNAKE GAME</h1>
    <button class="button" onclick="startGame()">Play</button>
    <button class="button" onclick="showInstructions()">How to play</button>
    <button class="button" onclick="showHighScore()">High Score: <span id="highScore">0</span></button>
  </div>
  <div id="gameCanvasContainer">
    <div id="topBar"> <button onclick="goBack()" class="back"><i class="fa-solid fa-backward"></i></button> <span class="score">Score: <span id="scoreDisplay">0</span></span>

      <button class="pause" onclick="togglePause()">
        <i id="pauseResumeIcon" class="fas fa-pause"></i>
      </button>

    </div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script>
    let highScore = 0;
    let gameInterval;
    let isPaused = false;

    // Load sound files
    const turnSound = new Audio('TurnSound-VEED.mp3');
    const eatSound = new Audio('https://www.dropbox.com/scl/fi/1p9ymaqyazhs7e540ox22/EatSound-VEED.mp3?rlkey=ubrv5e82453dgi8rzwnjv3yar&st=ngw634pg&dl=0');
    const collisionSound = new Audio('DieSound-VEED.mp3');

    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");

    let snake;
    let direction;
    let food;
    let score;
    const gridSize = 15;

    // Adjust canvas size based on the screen
    function adjustCanvasSize() {
      const maxGridUnits = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 1 / gridSize);
      const canvasSize = maxGridUnits * gridSize;

      canvas.width = canvasSize;
      canvas.height = canvasSize;
    }

    // Call this function initially and on window resize
    window.addEventListener('resize', adjustCanvasSize);
    adjustCanvasSize();

    function startGame() {
      preloadSounds();
      adjustCanvasSize();
      document.querySelector('.container').style.display = 'none';
      document.getElementById("gameCanvas").style.display = 'block';
      document.getElementById("topBar").style.display = 'flex';

      snake = [{ x: Math.floor(canvas.width / (2 * gridSize)), y: Math.floor(canvas.height / (2 * gridSize)) }];
      direction = 'RIGHT';
      score = 0;
      food = generateFood();
      isPaused = false;
      document.getElementById("scoreDisplay").innerText = score;
      gameInterval = setInterval(gameLoop, 100);
    }

    function gameLoop() {
      if (isPaused) return;

      moveSnake();
      checkCollisions();
      checkFoodCollision();
      drawGame();
    }

    function moveSnake() {
      let head = Object.assign({}, snake[0]);

      if (direction === 'UP') head.y -= 1;
      if (direction === 'DOWN') head.y += 1;
      if (direction === 'LEFT') head.x -= 1;
      if (direction === 'RIGHT') head.x += 1;

      snake.unshift(head);
      snake.pop();
    }

    function checkCollisions() {
      let head = snake[0];

      // Check collision with walls
      if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
        if (navigator.vibrate) {
          navigator.vibrate(300); // Vibrate for 300ms on wall collision
        }
        collisionSound.play(); // Play collision sound
        gameOver();
      }

      // Check collision with tail
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          if (navigator.vibrate) {
            navigator.vibrate(300); // Vibrate for 300ms on tail collision
          }
          collisionSound.play(); // Play collision sound
          gameOver();
        }
      }
    }

    function checkFoodCollision() {
      let head = snake[0];

      if (head.x === food.x && head.y === food.y) {
        snake.push({});
        score++;
        if (score > highScore) highScore = score;
        food = generateFood();
        document.getElementById("highScore").innerText = highScore;
        document.getElementById("scoreDisplay").innerText = score;

        // Play eat sound
        eatSound.play();

        // Vibrate the device on collision
        if (navigator.vibrate) {
          navigator.vibrate(20);
        }
      }
    }

    function generateFood() {
      let x = Math.floor(Math.random() * (canvas.width / gridSize));
      let y = Math.floor(Math.random() * (canvas.height / gridSize));
      return { x, y };
    }

    function drawGame() {
      let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      gradient.addColorStop(0, "#4CAF50");
      gradient.addColorStop(1, "#1a1a1a");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'lightgreen';
        ctx.shadowBlur = 15;
        ctx.shadowColor = 'lime';
        ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
      }

      ctx.fillStyle = 'red';
      ctx.shadowBlur = 20;
      ctx.shadowColor = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function gameOver() {
      clearInterval(gameInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.fillText('Game Over!', canvas.width / 3, canvas.height / 2);
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, canvas.width / 3, canvas.height / 2 + 40);
      setTimeout(() => {
        const modal = document.createElement("div");
        modal.classList.add("modal");

        const modalContent = document.createElement("div");
        modalContent.classList.add("modal-content");

        modalContent.innerHTML = `
        <button class="close-button" onclick="closeModal()">&#10005;</button>
        <h2>Game Over</h2>
        <center><img src="https://i.imghippo.com/files/IYI8411YsA.gif">
        <p>Your score: <strong>${score}</strong></p>
        <p>Try again to beat your high score!</p>
        <button class="modal-close-button" onclick="restartGame()">Restart Game</button></center>
      `;

        modal.appendChild(modalContent);
        document.body.appendChild(modal);
        document.querySelector('.container').style.display = 'block';
        document.getElementById("gameCanvas").style.display = 'none';
      }, 500);
    }

    function restartGame() {
      closeModal();
      startGame();
    }

    // Display instructions
    function showInstructions() {
      const modal = document.createElement("div");
      modal.classList.add("modal");

      const modalContent = document.createElement("div");
      modalContent.classList.add("modal-content");

      modalContent.innerHTML = `
    <button class="close-button" onclick="closeModal()">&#10005;</button>
    <h2>How to Play</h2>
    <p1><strong>Goal:</strong> Guide the snake to eat the food, which makes it grow. Avoid hitting the walls or your own tail!</p1>
    <h3>Controls:</h3>
    <div class="instructions-section">
      <p><strong>For PC:</strong></p>
      <ul>
        <li><b>Arrow Keys</b>: Move the snake <b>Up</b>, <b>Down</b>, <b>Left</b>, or <b>Right</b>.</li>
        <li><b>Space Bar</b>: Press to pause or resume the game.</li>
      </ul>
    </div>
    <div class="instructions-section">
      <p><strong>For Mobile:</strong></p>
      <ul>
        <li><b>Swipe Gestures</b>: Swipe in any direction to move the snake.</li>
      </ul>
    </div>
    <h3>Tips:</h3>
    <div class="instructions-section">
      <ul>
        <li>Plan your moves ahead to avoid getting trapped as the snake grows.</li>
        <li>Try to keep the snake's body compact for easier control.</li>
      </ul>
    </div>
   
  `;
      modal.appendChild(modalContent);
      document.body.appendChild(modal);
    }

    function closeModal() {
      const modal = document.querySelector(".modal");
      if (modal) modal.remove();
      document.getElementById("topBar").style.display = 'none';
    }

    function showHighScore() {
      const modal = document.createElement("div");
      modal.classList.add("modal");

      const modalContent = document.createElement("div");
      modalContent.classList.add("modal-content");

      modalContent.innerHTML = `<button class="close-button" onclick="closeModal()">&#10005;</button>
      <h2>High Score: ${highScore}</h2>`;

      modal.appendChild(modalContent);
      document.body.appendChild(modal);
    }

    // Add event listener for direction changes with sound
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') {
        direction = 'UP';
        turnSound.play();
      }
      if (e.key === 'ArrowDown' && direction !== 'UP') {
        direction = 'DOWN';
        turnSound.play();
      }
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') {
        direction = 'LEFT';
        turnSound.play();
      }
      if (e.key === 'ArrowRight' && direction !== 'LEFT') {
        direction = 'RIGHT';
        turnSound.play();
      }
      if (e.key === ' ') isPaused = !isPaused;
    });

    let startTouch = { x: 0, y: 0 };
    canvas.addEventListener('touchstart', (e) => {
      startTouch.x = e.touches[0].clientX;
      startTouch.y = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      let diffX = e.touches[0].clientX - startTouch.x;
      let diffY = e.touches[0].clientY - startTouch.y;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 0 && direction !== 'LEFT') {
          direction = 'RIGHT';
          turnSound.play();
        }
        if (diffX < 0 && direction !== 'RIGHT') {
          direction = 'LEFT';
          turnSound.play();
        }
      } else {
        if (diffY > 0 && direction !== 'UP') {
          direction = 'DOWN';
          turnSound.play();
        }
        if (diffY < 0 && direction !== 'DOWN') {
          direction = 'UP';
          turnSound.play();
        }
      }
    });

    function togglePause() {
      isPaused = !isPaused;
      const pauseResumeIcon = document.getElementById("pauseResumeIcon");
      const pauseResumeButton = pauseResumeIcon.parentElement;

      if (isPaused) {
        pauseResumeIcon.classList.remove("fa-pause");
        pauseResumeIcon.classList.add("fa-play");
        pauseResumeButton.innerHTML = '<i id="pauseResumeIcon" class="fas fa-play"></i>'; // Change to Resume
      } else {
        pauseResumeIcon.classList.remove("fa-play");
        pauseResumeIcon.classList.add("fa-pause");
        pauseResumeButton.innerHTML = '<i id="pauseResumeIcon" class="fas fa-pause"></i>'; // Change to Pause
      }
    }

    function goBack() {
      document.querySelector('.container').style.display = 'block';
      document.getElementById("gameCanvas").style.display = 'none';
      document.getElementById("topBar").style.display = 'none';
      clearInterval(gameInterval);
    }

    function preloadSounds() {
      turnSound.play().then(() => {
        turnSound.pause();
        turnSound.currentTime = 0;
      }).catch(() => {});

      eatSound.play().then(() => {
        eatSound.pause();
        eatSound.currentTime = 0;
      }).catch(() => {});

      collisionSound.play().then(() => {
        collisionSound.pause();
        collisionSound.currentTime = 0;
      }).catch(() => {});
    }
  </script>
