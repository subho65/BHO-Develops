<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- Load jQuery before Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5a623, #f7f7f7);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .converter-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 450px;
        text-align: center;
    }

    .converter-container h1 {
        font-size: 2em;
        color: #333;
        background: -webkit-linear-gradient(45deg, #007bff, #ff416c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-group {
        margin: 20px 0;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .form-group input{
        width: 93%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1em;
        color: #333;
        background-color: #f9f9f9;
        transition: all 0.3s;
    }
    .form-group select {
        width: 100%;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1em;
        color: #333;
        background-color: #f9f9f9;
        transition: all 0.3s;
    }

    .form-group input:focus, 
    .form-group select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        background-color: #fff;
    }

    .convert-button {
        margin-top: 15px;
        background: linear-gradient(45deg, #007bff, #ff416c);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background 0.3s;
    }

    .convert-button:hover {
        background: linear-gradient(45deg, #ff416c, #007bff);
    }

    .result {
        margin-top: 25px;
        font-size: 1.3em;
        font-weight: bold;
        color: #333;
    }

    .flag {
        margin-right: 8px;
        width: 26px;
        height: 20px;
        border-radius: 3px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
        .converter-container {
            padding: 25px;
        }

        h1 {
            font-size: 1.6em;
        }

        .form-group input,
        .form-group select,
        .convert-button {
            font-size: 1em;
        }
    }
</style>

</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="from-currency">From Currency:</label>
            <select id="from-currency" class="currency-select"></select>
        </div>
        <div class="form-group">
            <label for="to-currency">To Currency:</label>
            <select id="to-currency" class="currency-select"></select>
        </div>
        <button class="convert-button" onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <!-- Load Select2 after jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://raw.githack.com/subho65/subhojati/refs/heads/main/currency.js">       
    </script>
</body>
</html>
