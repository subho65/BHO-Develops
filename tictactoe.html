<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #5b86e5, #36d1dc);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        color: #fff;
        overflow: hidden;
      }

      #board-container {
        display: none;
        text-align: center;

      }

      #current-player {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      #player-boxes {
        display: flex;
        justify-content: center;
        gap: 5rem;
        margin: 20px 0;
      }

      .player-box {
        padding: 10px 20px;
        border: 2px solid #fff;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
      }

      .active {
        background-color: #66ff00;
        color: #333;
      }

      #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 0;
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 5rem;
        font-weight: 500;
        background: none;
        cursor: pointer;
        color: #333;
      }
      /* Adding right border to specific cells */
      .cell:nth-child(1),
      .cell:nth-child(4),
      .cell:nth-child(7) {
        border-right: 4px solid #555555;
      }

      .cell:nth-child(2),
      .cell:nth-child(5),
      .cell:nth-child(8) {
        border-right: 4px solid #555555;
      }

      /* Adding bottom border to all cells except the last row */
      .cell:nth-child(-n + 6) {
        border-bottom: 4px solid #555555;
      }

      #start-screen {
        text-align: center;
        background: rgba(0, 0, 0, 0.3);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 3rem;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .difficulty-btn {
        font-weight: bold;
        width: 180px;
        padding: 10px 20px;
        background: #fff;
        color: #333;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        margin: 0 auto;
      }

      .difficulty-btn:hover {
        background: #36d1dc;
        color: #fff;
      }

      #reset-btn,
      #back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #fff;
        color: #333;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
      }

      #reset-btn:hover,
      #back-button:hover {
        background: #36d1dc;
        color: #fff;
      }

      .game-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin: 20px 0;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        width: 50%;
        margin: 0 auto;
        max-width: 200px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
      }

      #congratulationsMessage {
        font-size: 5rem;
        color: #555;
      }

      .modal-close {
        position: absolute;
        top: 10px;
        right: 1px;
        font-size: 1.5rem;
        font-weight: bold;
        color: rgba(255, 0, 0, 0.527);
        background: transparent;
        border: none;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .modal-close:hover {
        color: #ff0000;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      #winsText {
        font-size: 1 + rem;
        font-weight: normal;
        color: #000000;
        margin-top: 10px;
      }
      .restart {
        padding: 5px 10px;
        background: #66ff00;
        color: #333;
        border: 2px solid #555555;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin: 5%;
      }
      .title2 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1 class="title">TIC TAC TOE</h1>
      <p class="subtitle">Choose a Difficulty</p>
      <div class="button-container">
        <button class="difficulty-btn" onclick="startGame('easy')">Easy</button>
        <button class="difficulty-btn" onclick="startGame('medium')">
          Medium
        </button>
        <button class="difficulty-btn" onclick="startGame('hard')">Hard</button>
        <button class="difficulty-btn" onclick="startGame('friend')">
          Play with Friend
        </button>
      </div>
    </div>

    <div id="board-container">
        <h1 class="title2">TIC TAC TOE</h1>
      <div class="game-controls">
        <button id="back-button"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="reset-btn" onclick="resetBoard()">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </button>
      </div>
      <div id="player-boxes">
        <div id="player-x-box" class="player-box active">Player X</div>
        <div id="player-o-box" class="player-box">Player O</div>
      </div>
      <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="congratulationsModal">
      <div class="modal-content">
        <button class="modal-close" id="closeModalButton">&#10005;</button>
        <span id="congratulationsMessage"></span><br />
        <span id="winsText"></span><br />
        <button class="restart" onclick="restartGame()">Restart</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
      const closeModalButton = document.getElementById("closeModalButton");
      const congratulationsModal = document.getElementById(
        "congratulationsModal"
      );
      const congratulationsMessage = document.getElementById(
        "congratulationsMessage"
      );

      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let isGameOver = false;
      let isPlayingWithFriend = false;

      const backButton = document.getElementById("back-button");
      backButton.addEventListener("click", () => {
        document.getElementById("start-screen").style.display = "block";
        document.getElementById("board-container").style.display = "none";
        resetBoard();
      });

      closeModalButton.addEventListener("click", () => {
        document.getElementById("start-screen").style.display = "block";
        document.getElementById("board-container").style.display = "none";
        congratulationsModal.style.display = "none";
        resetBoard();
      });

      function restartGame() {
        congratulationsModal.style.display = "none";
        resetBoard();
      }
      function startGame(difficulty) {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("board-container").style.display = "block";
        isPlayingWithFriend = difficulty === "friend";
        currentDifficulty = difficulty;
      }

      function makeMove(index) {
        if (!isGameOver && board[index] === "") {
          board[index] = currentPlayer;
          const cell = document.getElementsByClassName("cell")[index];
          cell.innerText = currentPlayer;
          checkGameStatus();

          if (!isGameOver) {
            switchPlayer();

            if (currentPlayer === "O" && !isPlayingWithFriend) {
              setTimeout(() => {
                if (currentDifficulty === "easy") makeRandomMove();
                else if (currentDifficulty === "medium") makeMediumMove();
                else if (currentDifficulty === "hard") makeHardMove();

                switchPlayer();
              }, 1000);
            }
          }
        }
      }

      function switchPlayer() {
        currentPlayer = currentPlayer === "X" ? "O" : "X";

        const playerXBox = document.getElementById("player-x-box");
        const playerOBox = document.getElementById("player-o-box");

        if (currentPlayer === "X") {
          playerXBox.classList.add("active");
          playerOBox.classList.remove("active");
        } else {
          playerXBox.classList.remove("active");
          playerOBox.classList.add("active");
        }
      }

      function checkGameStatus() {
        const result = checkWinner();
        if (result !== null) {
          isGameOver = true;

          if (result === "draw") {
            congratulationsMessage.textContent = "XO";
            winsText.textContent = "DRAW!";
          } else {
            // Handle win case
            congratulationsMessage.textContent = `${result}`;
            winsText.textContent = "WINNER!";
          }

          // Display the modal
          congratulationsModal.style.display = "flex";
        }
      }

      function checkWinner() {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (const [a, b, c] of winningCombinations) {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            return board[a];
          }
        }
        return board.includes("") ? null : "draw";
      }

      function resetBoard() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        isGameOver = false;
        const cells = document.getElementsByClassName("cell");
        for (const cell of cells) cell.innerText = "";
        document.getElementById("player-x-box").classList.add("active");
        document.getElementById("player-o-box").classList.remove("active");
      }

      function makeRandomMove() {
        const availableMoves = board
          .map((val, i) => (val === "" ? i : null))
          .filter((val) => val !== null);
        if (availableMoves.length > 0) {
          const move =
            availableMoves[Math.floor(Math.random() * availableMoves.length)];
          board[move] = currentPlayer;
          document.getElementsByClassName("cell")[move].innerText =
            currentPlayer;
          checkGameStatus();
          switchPlayer();
          currentPlayer = currentPlayer === "X" ? "O" : "X";
        }
      }
      function makeMediumMove() {
        let bestMove = getBestMove("O");
        if (bestMove !== null) {
          board[bestMove] = currentPlayer;
          document.getElementsByClassName("cell")[bestMove].innerText =
            currentPlayer;
          switchPlayer();
          checkGameStatus();
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          return;
        }
        bestMove = getBestMove("X");
        if (bestMove !== null) {
          board[bestMove] = currentPlayer;
          document.getElementsByClassName("cell")[bestMove].innerText =
            currentPlayer;
          switchPlayer();
          checkGameStatus();
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          return;
        }
        makeRandomMove();
      }
      function getBestMove(player) {
        const winningCombinations = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let combo of winningCombinations) {
          const [a, b, c] = combo;
          if (board[a] === player && board[b] === player && board[c] === "")
            return c;
          if (board[a] === player && board[c] === player && board[b] === "")
            return b;
          if (board[b] === player && board[c] === player && board[a] === "")
            return a;
        }
        return null;
      }
      function makeHardMove() {
        let bestScore = -Infinity;
        let bestMove;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            board[i] = currentPlayer;
            const score = minimax(board, 0, false);
            board[i] = "";
            if (score > bestScore) {
              bestScore = score;
              bestMove = i;
            }
          }
        }
        board[bestMove] = currentPlayer;
        document.getElementsByClassName("cell")[bestMove].innerText =
          currentPlayer;
        checkGameStatus();
        switchPlayer();
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      }
      function minimax(board, depth, isMaximizingPlayer) {
        const scores = { X: -1, O: 1, draw: 0 };
        const result = checkWinner();
        if (result !== null) return scores[result];

        if (isMaximizingPlayer) {
          let bestScore = -Infinity;
          for (let i = 0; i < board.length; i++) {
            if (board[i] === "") {
              board[i] = "O";
              const score = minimax(board, depth + 1, false);
              board[i] = "";
              bestScore = Math.max(score, bestScore);
            }
          }
          return bestScore;
        } else {
          let bestScore = Infinity;
          for (let i = 0; i < board.length; i++) {
            if (board[i] === "") {
              board[i] = "X";
              const score = minimax(board, depth + 1, true);
              board[i] = "";
              bestScore = Math.min(score, bestScore);
            }
          }
          return bestScore;
        }
      }
    </script>
  </body>
</html>
