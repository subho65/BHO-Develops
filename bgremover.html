<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BHO Remove</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: #fff;
        color: #000;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        display: flex;
        align-items: center;
        gap: 10px;
        border-bottom: 2px solid #f0f0f0;
      }

      .logo {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        overflow: hidden;
      }

      .logo img {
        width: 80%;
        height: 80%;
        object-fit: cover;
      }

      h1 {
        font-size: 2rem;
        color: rgb(53, 53, 53);
      }

      .main-content {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }

      .video-box {
        flex: 1;
        max-width: 400px;
        border-radius: 10px;
        overflow: hidden;
      }

      .video-box video {
        width: 100%;
        height: auto;
      }

      .content-box {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
        text-align: center;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      p {
        font-size: 1rem;
      }

      .free {
        color: green;
        font-weight: bold;
        border: 1px solid green;
        padding: 2px 5px;
        border-radius: 3px;
        display: inline-block;
      }

      #upload-btn {
        padding: 10px 50px;
        font-size: 2rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 15px 0;
        transition: background-color 0.3s ease;
      }

      #upload-btn:hover {
        background-color: #0056b3;
      }

      .image-options {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .img-option {
        width: 60px;
        height: 60px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .img-option:hover {
        background-color: #ddd;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }
        #preview-tools-container {
          flex-direction: column;
        }
        #tools-container {
          align-items: stretch;
        }
        h2 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1.2rem;
        }

        #upload-btn {
          font-size: 1.8rem;
        }

        .img-option {
          width: 50px;
          height: 50px;
        }

        .video-box {
          max-width: 100%;
          width: 70%;
          margin: 0 auto;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        h2 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1.3rem;
        }

        #upload-btn {
          font-size: 1.8rem;
        }

        .img-option {
          width: 40px;
          height: 40px;
        }

        .video-box {
          max-width: 100%;
          width: 60%;
          margin: 0 auto;
        }
      }

      #output img {
        max-width: 90%;
        max-height: 400px;
        /* Maintain a reasonable height for the preview */
        border: 2px solid #007bff;
        /* A more vibrant border */
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        /* Better shadow effect */
        margin: 5px auto;
        display: block;
      }

      #output p {
        font-size: 1.2rem;
        color: #333;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
      }

      #loading-animation {
        display: none;
        margin: 0 auto;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #007bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 45%;
        left: 45%;

        transform: translate(-50%, -50%);
        z-index: 10;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .background-tools {
        margin-top: 20px;
        text-align: center;
        display: none;
      }

      h3 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .color-options {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin-bottom: 25px;
      }

      .color-box {
        width: 40px;
        height: 40px;
        border: 2px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease, border 0.3s ease;
      }

      .color-box:hover {
        transform: scale(1.1);
        border: 2px solid #000;
      }

      #add-color-btn {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background-color: #fff;
        border: 2px dashed #000;
        cursor: pointer;
        font-size: 1.5rem;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      #add-color-btn:hover {
        background-color: #f0f0f0;
      }

      .upload-label {
        font-size: 1rem;
        margin-right: 10px;
      }

      #upload-background-btn {
        padding: 8px 20px;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
      }

      #upload-background-btn:hover {
        background-color: #0056b3;
      }
      #download-btn {
        display: none; /* Initially hidden */
        padding: 10px 50px;
        background-color: blue; /* Green background */
        color: white; /* White text */
        border: none;
        border-radius: 50px; /* Rounded corners */
        font-size: 1.5rem; /* Adjust font size */
        font-weight: bold; /* Bold text */
        cursor: pointer; /* Pointer cursor */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin: 0 auto;
      }

      /* Hover effect */
      #download-btn:hover {
        background-color: skyblue; /* Slightly darker green */
        transform: scale(1.05); /* Slight zoom */
        color: black;
      }

      /* Focus effect */
      #download-btn:focus {
        outline: none; /* Remove default outline */
        box-shadow: 0 0 0 4px rgba(72, 201, 176, 0.5); /* Green focus ring */
      }

      #preview-tools-container {
        display: flex;
        flex-wrap: wrap; /* Ensure it wraps on smaller screens */
        gap: 20px;
        margin: 5px auto;
        max-width: 1200px; /* Limit the container width */
      }

      /* Style for the preview section */
      #output {
        flex: 2;
        max-width: 100%;
        border-radius: 10px;
        
      }

      /* Style for the tools section */
      #tools-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
<img src="https://i.ibb.co/0Gzf63M/20241215-082556.png" alt="20241215-082556" border="0">
      </div>
      <h1>BHO Remove</h1>
    </header>
    <div class="container">
      <div class="main-content">
        <!-- Video Section -->
        <div class="video-box">
          <video autoplay muted loop>
            <source
              src="video.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <!-- Content Section -->
        <div class="content-box">
          <h2>Remove Image Background</h2>
          <p>100% Automatically and <span class="free">free</span></p>
          <input
            type="file"
            id="image-upload"
            accept="image/*"
            style="display: none"
          />
          <button id="upload-btn">Upload Image</button>
        </div>
      </div>
    </div>
    <div id="preview-tools-container">
      <div id="output" style="margin-top: 20px">
        <div id="loading-animation"></div>
      </div>
      <div id="tools-container">
        <div class="background-tools">
          <h3>Customize Background</h3>
          <div class="color-options">
            <label for="background-upload" class="upload-label"
              >Change BG color:</label
            >
            <div
              class="color-box"
              style="background-color: #f44336"
              data-color="#f44336"
            ></div>
            <div
              class="color-box"
              style="background-color: #2196f3"
              data-color="#2196f3"
            ></div>
            <div
              class="color-box"
              style="background-color: #4caf50"
              data-color="#4caf50"
            ></div>
            <div
              class="color-box"
              style="background-color: #ffeb3b"
              data-color="#ffeb3b"
            ></div>
            <button id="add-color-btn">+</button>
          </div>
          <input type="color" id="custom-color" style="display: none" />
          <div>
            <label for="background-upload" class="upload-label"
              >Or, Upload BG Image:</label
            >
            <input
              type="file"
              id="background-upload"
              accept="image/*"
              style="display: none"
            />
            <button id="upload-background-btn">Upload Image</button>
          </div>
          <button id="download-btn" style="margin-top: 10px">
            Download Image
          </button>
        </div>
      </div>
    </div>
    
    
<footer style="margin-right: 1%; text-align: right; position: fixed; bottom: 0; width: 100%;">
  <p style="font-size: 0.8rem; color: #333; margin-bottom: 5px;"class="footer">
    © 2024 BHO Remove. All Rights Reserved.
  </p>
</footer>


    <script>
    const footer = document.querySelector("footer");
      // Get references to HTML elements
      const backgroundTools = document.querySelector(".background-tools");
      const colorBoxes = document.querySelectorAll(".color-box");
      const customColorInput = document.getElementById("custom-color");
      const addColorBtn = document.getElementById("add-color-btn");
      const uploadBackgroundBtn = document.getElementById(
        "upload-background-btn"
      );
      const backgroundUpload = document.getElementById("background-upload");
      const uploadBtn = document.getElementById("upload-btn");
      const imageUpload = document.getElementById("image-upload");
      const outputDiv = document.getElementById("output");
      const resultMessage = document.getElementById("result-message");
      const container = document.querySelector(".container");
      const loadingAnimation = document.getElementById("loading-animation");
      const downloadBtn = document.getElementById("download-btn");
      let previewImage;

      const API_KEY = "s7D4ByocvUakaNNxhRWEGAGP"; // Replace with your Remove.bg API Key

      // Handle upload button click
      uploadBtn.addEventListener("click", () => {
        try {
          imageUpload.click();
        } catch (error) {
          handleError("Error triggering image upload: " + error.message);
        }
      });

      // Handle image upload and processing
      imageUpload.addEventListener("change", async (event) => {
        try {
          const file = event.target.files[0];
          if (!file) throw new Error("No file selected");

          // Show preview of uploaded image
          const reader = new FileReader();
          reader.onload = () => {
            outputDiv.innerHTML = `
        <div style="position: relative; display: inline-block; width: 100%; text-align: center;">
          <div id="loading-animation"></div>
          <img id="preview-image" src="${reader.result}" alt="Uploaded Image" style="max-width: 100%; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 10px;">
        </div>
      `;
            previewImage = document.getElementById("preview-image"); // Reference the image
            document.getElementById("loading-animation").style.display =
              "block";
            backgroundTools.style.display = "block";
          };
          reader.readAsDataURL(file);

          // Show loading animation
          container.style.display = "none";
          footer.style.display = "none";
          loadingAnimation.style.display = "block";

          // Process image with Remove.bg API
          const formData = new FormData();
          formData.append("image_file", file);
          formData.append("size", "auto");

          const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: {
              "X-Api-Key": API_KEY,
            },
            body: formData,
          });

          if (!response.ok)
            throw new Error(
              "Error removing background: " + response.statusText
            );

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          // Replace preview image with result
          loadingAnimation.style.display = "none";
          outputDiv.innerHTML = `
      <img id="preview-image" src="${url}" alt="Background Removed Image" style="max-width: 100%; border: 1px solid #ccc; border-radius: 10px;">
    `;
          previewImage = document.getElementById("preview-image"); // Update reference
          downloadBtn.style.display = "block";
        } catch (error) {
          handleError("Error processing image: " + error.message);
        }
      });
      // Apply background color
      colorBoxes.forEach((box) => {
        box.addEventListener("click", () => {
          try {
            const color = box.getAttribute("data-color");
            if (previewImage) {
              previewImage.style.backgroundColor = color;
              previewImage.style.backgroundImage = "none";
            } else {
              throw new Error("No image uploaded");
            }
          } catch (error) {
            handleError("Error applying background color: " + error.message);
          }
        });
      });

      // Upload and apply background image
      uploadBackgroundBtn.addEventListener("click", () => {
        try {
          backgroundUpload.click();
        } catch (error) {
          handleError("Error triggering background upload: " + error.message);
        }
      });

      backgroundUpload.addEventListener("change", (event) => {
        try {
          const file = event.target.files[0];
          if (!file) throw new Error("No file selected");

          const reader = new FileReader();
          reader.onload = (e) => {
            if (previewImage) {
              previewImage.style.backgroundImage = `url(${e.target.result})`;
              previewImage.style.backgroundColor = "transparent";
              previewImage.style.backgroundSize = "cover"; // Adjust size as needed
            } else {
              throw new Error("No image uploaded");
            }
          };
          reader.readAsDataURL(file);
        } catch (error) {
          handleError("Error applying background image: " + error.message);
        }
      });

      // Open color picker
      addColorBtn.addEventListener("click", () => {
        try {
          customColorInput.click();
        } catch (error) {
          handleError("Error opening color picker: " + error.message);
        }
      });

      // Apply custom color
      customColorInput.addEventListener("change", (event) => {
        try {
          const selectedColor = event.target.value;
          if (previewImage) {
            previewImage.style.backgroundColor = selectedColor;
            previewImage.style.backgroundImage = "none"; // Remove any existing background image
          } else {
            throw new Error("No image uploaded");
          }
        } catch (error) {
          handleError("Error applying custom color: " + error.message);
        }
      });

      // Download edited image
      downloadBtn.addEventListener("click", () => {
        try {
          if (!previewImage) throw new Error("No image uploaded");

          // Create a canvas
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");

          // Set canvas size to match the preview image
          const imgWidth = previewImage.naturalWidth || previewImage.width;
          const imgHeight = previewImage.naturalHeight || previewImage.height;
          canvas.width = imgWidth;
          canvas.height = imgHeight;

          // Draw background (color or image)
          if (previewImage.style.backgroundColor) {
            ctx.fillStyle = previewImage.style.backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
          }

          if (
            previewImage.style.backgroundImage &&
            previewImage.style.backgroundImage !== "none"
          ) {
            const bgImageUrl = previewImage.style.backgroundImage.slice(5, -2); // Extract URL
            const bgImage = new Image();
            bgImage.src = bgImageUrl;

            bgImage.onload = () => {
              ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);
              drawMainImage(ctx, canvas);
            };
            bgImage.onerror = () => {
              console.error("Failed to load background image.");
              drawMainImage(ctx, canvas);
            };
          } else {
            drawMainImage(ctx, canvas);
          }
        } catch (error) {
          handleError("Error downloading image: " + error.message);
        }
      });

      // Draw the main image and download
      function drawMainImage(ctx, canvas) {
        const img = new Image();
        img.src = previewImage.src;

        img.onload = () => {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          downloadCanvasImage(canvas);
        };

        img.onerror = () => {
          handleError("Error loading main image for download");
        };
      }

      // Download canvas content
      function downloadCanvasImage(canvas) {
        const link = document.createElement("a");
        link.download = "edited-image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Error handling function
      function handleError(message) {
        console.error(message);
        alert(message);
      }
    </script>
  </body>
</html>
