<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI & BMR Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* Existing CSS Variables and Styles ... */
/* CSS Variables for Light and Dark Themes */
:root {
  --background-color: #f4f4f4;
  --container-bg: #ffffff;
  --text-color: #2c3e50;
  --label-color: #34495e;
  --input-bg: #f9f9f9;
  --input-border: #ccc;
  --button-bg: #2980b9;
  --button-hover-bg: #3498db;
  --result-text: #27ae60;
  --message-color: #8e44ad;
  --secondary-text-color: #555555;
  /* Added for additional text elements */
}

body.dark {
  --background-color: #121212;
  --container-bg: #1e1e1e;
  --text-color: #e0e0e0;
  --label-color: #b0bec5;
  --input-bg: #2c2c2c;
  --input-border: #555;
  --button-bg: #bb86fc;
  --button-hover-bg: #9a67ea;
  --result-text: #03dac5;
  --message-color: #ff79c6;
  --secondary-text-color: #cccccc;
  /* Dark mode for additional text elements */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Times New Roman', Times, serif;
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow-y:auto;
  transition: background-color 0.3s ease;
}

.theme-toggle {
  display: flex;
  justify-content: flex-end;
  padding: 10px;
  position: fixed;
  top: 10px;
  /* Position it 10px from the top */
  right: 10px;
  /* Position it 10px from the right */
  z-index: 1000;
}

.theme-toggle #theme-icon {
  margin-right: 10px;
  font-size: 1rem;
  transition: transform 0.3s ease;
}

.container {
  background-color: var(--container-bg);
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 95%;
  max-width: 450px;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

h1 {
  margin-bottom: 30px;
  color: var(--text-color);
  font-size: 2rem;
  transition: color 0.3s ease;
}

form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 20px;
  animation: fadeInUp 0.5s ease forwards;
}

label {
  margin-bottom: 8px;
  font-size: 1rem;
  color: var(--label-color);
  transition: color 0.3s ease;
}

input {
  padding: 12px 15px;
  font-size: 1rem;
  border: 1px solid var(--input-border);
  border-radius: 8px;
  background-color: var(--input-bg);
  color: var(--text-color);
  transition: background-color 0.3s ease, border 0.3s ease, color 0.3s ease;
}

input::placeholder {
  color: var(--secondary-text-color);
  /* Dynamic placeholder color */
  transition: color 0.3s ease;
}

input:focus {
  border-color: var(--button-bg);
  outline: none;
  box-shadow: 0 0 5px var(--button-bg);
}

button {
  background-color: var(--button-bg);
  color: white;
  padding: 12px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
  background-color: var(--button-hover-bg);
}

button:active {
  transform: scale(0.98);
}


#bmr-message,
#bmi-message {
  margin-top: 10px;
  font-size: 1rem;
  color: var(--message-color);
  transition: color 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: color 0.3s ease;
}

#bmi-message::before {
  content: "";
}

 h2 {
  color: var(--text-color);
  transition: color 0.3s ease;
  font-size: 1rem;
}

/* Switch Styling */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 24px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: background-color 0.3s ease;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: transform 0.3s ease;
  border-radius: 50%;
}

input:checked+.slider {
  background-color: #2196F3;
}

input:checked+.slider:before {
  transform: translateX(26px);
}

/* Animations */
@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}

/* Responsive Design */
@media (max-width: 500px) {
  .container {
    padding: 30px 20px;
  }

  h1 {
    font-size: 1.5rem;
  }

  input,
  button {
    font-size: 0.9rem;
    padding: 8px;
  }

  #bmi-value,
  #bmr-value,
  #ideal-weight-value {
    font-size: 1rem;

  }

  #bmi-message
  {
  font-size: 1rem;
}
}

/* New Styles for Error Messages */
.error-message {
  color: #e74c3c;
  font-size: 0.9rem;
  margin-top: 5px;
  display: none;
}

/* Gender Options Styling */
.gender-options {
  display: flex;
  gap: 20px;
  margin-top: 5px;
}

.gender-options label {
  font-size: 1rem;
  color: var(--text-color);
}

/* Result Sections */
#result-section {
  margin-top: 30px;
}

#bmi-result,
#bmr-result,
#ideal-weight {
  margin-top: 30px;
  padding: 20px;
  border-radius: 8px;
  background-color: var(--input-bg);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.5s ease forwards;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;

}

#bmr-value,
#bmi-value,
#ideal-weight-value {
  font-size: 1rem;
  font-weight: bold;
  color: var(--result-text);
  transition: color 0.3s ease;
}

/* Hide sections by default */
.hidden {
  display: none;
}

/* Enhanced Reset Button Styling */
.reset-button {
  background-color: #e74c3c;
  margin-top: 10px;
}

.reset-button:hover {
  background-color: #c0392b;
}

/* Ensure "Calculate" button has appropriate styles */
button[type="button"] {
  background-color: var(--button-bg);
  color: white;
  padding: 12px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button[type="button"]:hover {
  background-color: var(--button-hover-bg);
}

button[type="button"]:active {
  transform: scale(0.98);
}
li {
  margin-bottom: 8px;
}
</style>
<body>
  <div class="theme-toggle">
    <span id="theme-icon">üåô</span>
    <label class="switch">
      <input type="checkbox" id="theme-switch">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <h1>BMI & BMR Calculator</h1>
    <form id="bmi-form">
      <div class="input-group">
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" placeholder="e.g., 170" required>
        <div class="error-message" id="height-error"></div>
      </div>
      
      <div class="input-group">
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" placeholder="e.g., 65" required>
        <div class="error-message" id="weight-error"></div>
      </div>

      <div class="input-group">
        <label for="age">Age (in years):</label>
        <input type="number" id="age" name="age" placeholder="e.g., 30" required>
        <div class="error-message" id="age-error"></div>
      </div>

      <div class="input-group">
        <label >Gender:</label>
        <div class="gender-options">
          <label>
            <input type="radio" name="gender" value="male" required> Male
          </label>
          <label>
            <input type="radio" name="gender" value="female"> Female
          </label>
        </div>
        <div class="error-message" id="gender-error"></div>
      </div>
      
      <button type="button" onclick="calculateMetrics()">Calculate</button>
     
    </form>
    
    <div id="result-section" class="hidden">
      <div id="bmi-result">
        <h2>Your BMI is: <span id="bmi-value"></span></h2>
        <p id="bmi-message"></p>
      </div>
      <div id="bmr-result" class="hidden">
        <h2>Your BMR is: <span id="bmr-value"></span> calories/day</h2>
        <p id="bmr-message"></p>
      </div>
      <div id="ideal-weight" class="hidden">
        <h2>Ideal Weight Range: <br> <span id="ideal-weight-value"></span></h2>
      </div>
      <button type="button" onclick="resetForm()" class="reset-button">Reset</button>
    </div>
    
  </div>

// BMI & BMR Calculation Function
function calculateMetrics() {
  // Get input values
  const heightInput = document.getElementById('height');
  const weightInput = document.getElementById('weight');
  const ageInput = document.getElementById('age');
  const genderInputs = document.getElementsByName('gender');
  
  // Get error message elements
  const heightError = document.getElementById('height-error');
  const weightError = document.getElementById('weight-error');
  const ageError = document.getElementById('age-error');

  // Initialize validation flag
  let isValid = true;
  
  // Reset error messages
  heightError.style.display = 'none';
  weightError.style.display = 'none';
  ageError.style.display = 'none';
  genderError.style.display = 'none';
  
  // Validate height
  if (heightInput.value === '' || heightInput.value <= 0) {
    heightError.textContent = 'Please enter a valid height.';
    heightError.style.display = 'block';
    isValid = false;
  }
  
  // Validate weight
  if (weightInput.value === '' || weightInput.value <= 0) {
    weightError.textContent = 'Please enter a valid weight.';
    weightError.style.display = 'block';
    isValid = false;
  }
  
  // Validate age
  if (ageInput.value === '' || ageInput.value <= 0) {
    ageError.textContent = 'Please enter a valid age.';
    ageError.style.display = 'block';
    isValid = false;
  }
  
  // Validate gender
  let selectedGender = '';
  for (const genderInput of genderInputs) {
    if (genderInput.checked) {
      selectedGender = genderInput.value;
      break;
    }
  }

    genderError.style.display = 'block';
    isValid = false;
  }
  
  // If validation fails, stop the function
  if (!isValid) {
    return;
  }
  if (isValid) {
    // Hide input fields and the calculate button
    document.getElementById('bmi-form').classList.add('hidden');

  }

  
  // Parse input values
  const height = parseFloat(heightInput.value); // in cm
  const weight = parseFloat(weightInput.value); // in kg
  const age = parseFloat(ageInput.value); // in years
  
  // Calculate BMI
  const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
  
  // Determine BMI Category and select a random funny message
  const bmiCategories = {

        "If you eat a sandwich, does it disappear? ü•™‚ú®",
        "Mirror, mirror on the wall, who's the slimmest of them all? ü™û",
        "You could hide behind a sunflower! üåª",
        "Ever consider being a ninja? Stealth level: expert! ü•∑",
        "Is it just me, or are you shrinking? üìâ"
      ]
    },
    normal: {
      range: bmi >= 18.5 && bmi < 24.9,
      messages: [
        "You‚Äôre in great shape! Keep it up! üí™",
        "Balanced and beautiful! üåü",
        "Looks like you‚Äôve mastered the art of balance! ‚öñÔ∏è",
        "You're rocking that healthy vibe! üòé",
        "Perfectly poised and healthy! üèÖ",
        "Your BMI is as cool as a cucumber! ü•í",
        "Smooth sailing on the health ship! üö¢",
        "Health level: Expert! ü•á",
        "You're the Goldilocks of BMI‚Äîjust right! üè°",
        "Your BMI deserves a standing ovation! üëè"
      ]
    },
    overweight: {
      range: bmi >= 25 && bmi < 29.9,
      messages: [
        "Time to give that couch a break! üõãÔ∏è",
        "Is it time for a dance-off? Let‚Äôs move! üíÉüï∫",
        "Let‚Äôs turn those extra pounds into extra smiles! üòä",
        "A little extra love never hurt anyone! ‚ù§Ô∏è",
        "Embrace the curves! You‚Äôre fabulous! ‚ú®",
        "More to love, more to hug! ü§ó",
        "Time to make those sneakers jealous! üëü",
        "Your future self will thank you! üôå",

        "Buckle up, it‚Äôs time for a fitness adventure! üö¥‚Äç‚ôÇÔ∏è"

    },
    obese: {

  let bmiCategory = '';
  let selectedCategory = null;
  
  // Determine BMI Category
  for (const category in bmiCategories) {
    if (bmiCategories[category].range) {
      bmiCategory = category;
      selectedCategory = bmiCategories[category];
      break;
    }
  }
  
  // Select a random message
  const messages = selectedCategory.messages;
  const randomIndex = Math.floor(Math.random() * messages.length);
  const message = messages[randomIndex];
  
  // Display BMI Result
  document.getElementById('bmi-value').textContent = bmi;
  document.getElementById('bmi-message').innerHTML = message;
  document.getElementById('bmi-result').classList.remove('hidden');

  // Calculate BMR
  let bmr = 0;
  if (selectedGender === 'male') {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else if (selectedGender === 'female') {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }
  bmr = bmr.toFixed(2);
  
  // Display BMR Result
  document.getElementById('bmr-value').textContent = bmr;

// Reset Form Function
function resetForm() {
  document.getElementById('bmi-form').reset();
  
  // Hide result sections
  document.getElementById('result-section').classList.add('hidden');
  
  // Hide individual results
  document.getElementById('bmi-result').classList.add('hidden');
  document.getElementById('bmr-result').classList.add('hidden');
  document.getElementById('ideal-weight').classList.add('hidden');
  document.getElementById('bmi-form').classList.remove('hidden');
  
  // Hide error messages
  const errorMessages = document.querySelectorAll('.error-message');
  errorMessages.forEach(error => {
    error.style.display = 'none';
  });
  
  
}

// Dark Mode Toggle
const themeSwitch = document.getElementById('theme-switch');
const themeIcon = document.getElementById('theme-icon');

// Check for saved theme in localStorage
const savedTheme = localStorage.getItem('theme') || 'light';
if (savedTheme === 'dark') {
  document.body.classList.add('dark');
  themeSwitch.checked = true;
  themeIcon.textContent = '‚òÄÔ∏è';
}

// Event Listener for Toggle Switch
themeSwitch.addEventListener('change', () => {
  if (themeSwitch.checked) {
    document.body.classList.add('dark');
    themeIcon.textContent = '‚òÄÔ∏è';
    localStorage.setItem('theme', 'dark');
  } else {
    document.body.classList.remove('dark');
    themeIcon.textContent = 'üåô';
    localStorage.setItem('theme', 'light');
  }
});
