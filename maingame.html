<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Puzzle Size</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 body {
    background: linear-gradient(to right, #d4af37, #8b5e3c); /* Wood-like gradient */
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://i.ibb.co/ScMmMDg/97aeb934143f4987a37600d4e2642f2d.webp'); /* Wood texture image */
    background-size: cover;
    backdrop-filter: blur(2px)
}

.container {
    text-align: center;
    background: #f5f5f5; /* Light wood color */
    border-radius: 20px;
    box-shadow: 2px 10px 10px black,
    inset -5px -5px 10px black,
    inset 5px 5px 10px white;
    padding: 30px;
    width: 70%;
    max-width: 400px;
    border: 0px solid #8b5e3c; /* Border to mimic wood grain */
    background-image: url('https://i.ibb.co/30SQ3hQ/pexels-fwstudio-33348-129733.jpg'); /* Wood texture image */
    background-size: cover;
}

h1 {
    font-size: 1.5rem;
    color: black; /* Darker wood color */
    margin-bottom: 20px;
    text-shadow: 2px 2px 2px skyblue;
}

.button-container {
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    align-items: center;
    gap: 15px; /* Space between buttons */
}

button {
    padding: 15px 5px;
    background-color: #8b5e3c; /* Wood-like button color */
    border: none;
    border-radius: 8px;
    color: #f5f5f5; /* Light text color */
    font-size: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 2px 10px 10px black,
    inset -2px -2px 5px black,
    inset 2px 2px 5px white;
    width: 30%;
    max-width: 300px;
    background-image: url('https://i.ibb.co/ScMmMDg/97aeb934143f4987a37600d4e2642f2d.webp');
    background-size: cover;
    text-shadow: 2px 1px 1px skyblue;
    
}

button:hover {
    background-color: #6f4f28; /* Slightly darker wood color */
    transform: scale(1.05);
}

button:active {
    background-color: #4a3e27; /* Even darker wood color */
    transform: scale(1);
}


</style>
<body>
    <div class="container">
        <h1>Choose Puzzle Size</h1>
        <div class="button-container">
            <button onclick="startGame(3)">3 × 3</button>
            <button onclick="startGame(4)">4 × 4</button>
            <button onclick="startGame(5)">5 × 5</button>
            <button onclick="startGame(6)">6 × 6</button>
        </div>
    </div>
    <script>
        function startGame(size) {
            window.location.href = `game.html?size=${size}`;
        }
    </script>
</body>
</html>
